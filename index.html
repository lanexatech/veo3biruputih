<style>
      /* Kustomisasi Scrollbar untuk Webkit (Chrome, Safari) */
      textarea::-webkit-scrollbar {
        width: 8px; /* Lebar scrollbar */
      }

      textarea::-webkit-scrollbar-track {
        background: #e0f2fe; /* Warna track (jalur) scrollbar - biru muda */
        border-radius: 10px;
      }

      textarea::-webkit-scrollbar-thumb {
        background-color: #3b82f6; /* Warna thumb (gagang) scrollbar - biru utama */
        border-radius: 10px;
        border: 2px solid #e0f2fe; /* Memberi sedikit padding di sekitar thumb */
      }
      
      textarea::-webkit-scrollbar-thumb:hover {
        background-color: #2563eb; /* Warna thumb saat di-hover */
      }

      /* Animasi SplashScreen Baru */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { translateY(0px); }
      }

      @keyframes focus-in {
        0% {
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          filter: blur(0px);
          opacity: 1;
        }
      }
      
      @keyframes fade-in-delay {
        0%, 50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      
      /* Kelas utilitas untuk animasi */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-focus-in {
        animation: focus-in 2s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
      }
      .animate-fade-in-delay {
        animation: fade-in-delay 4s ease-in both;
      }

</style>
